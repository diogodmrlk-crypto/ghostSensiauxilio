<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: black; color: white; font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        .container { width: 92%; max-width: 380px; background: rgba(10, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 20px; border: 1px solid #000000; box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); border-radius: 20px; position: relative; z-index: 1; text-align: center; }
        #login-screen { display: block; }
        #main-content { display: none; }
        input[type="password"], input[type="text"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid darkblue; background: rgba(0,0,0,0.5); color: white; text-align: center; margin-bottom: 15px; outline: none; }
        .key-status { font-size: 12px; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; }
        .key-status.success { background: rgba(0,255,0,0.2); border: 1px solid #00ff00; display: block; }
        .key-status.error { background: rgba(255,0,0,0.2); border: 1px solid #ff0000; display: block; }
        .key-status.warning { background: rgba(255,255,0,0.2); border: 1px solid #ffff00; display: block; }
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid rgba(255, 0, 0, 0.3); background: rgba(40, 0, 0, 0.5); color: #fff; font-weight: bold; font-size: 12px; cursor: pointer; }
        .tab-btn.active { background: lightskyblue; box-shadow: 0 0 10px #ff0000; border: none; }
        .content { display: none; max-height: 65vh; overflow-y: auto; text-align: left; padding-right: 5px; }
        .content.active { display: block; }
        .section-title { font-size: 10px; color: midnightblue; margin: 12px 0 6px 0; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .option { display: flex; align-items: center; background: rgba(255, 0, 0, 0.05); margin-bottom: 6px; padding: 10px; border-radius: 8px; border: 1px solid rgba(255, 0, 0, 0.1); }
        .option label { font-size: 12px; font-weight: bold; cursor: pointer; width: 100%; }
        .option input { margin-right: 10px; accent-color: #ff0000; width: 17px; height: 17px; }
        .slider-container { margin: 10px 0; padding: 5px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 10px; color: #ff0000; font-weight: bold; margin-bottom: 5px; }
        .slider { width: 100%; accent-color: #ff0000; height: 4px; border-radius: 10px; background: #330000; outline: none; }
        #terminal { display: none; background: #000; border: 1px solid #333; padding: 10px; margin-top: 15px; border-radius: 8px; height: 115px; overflow-y: hidden; text-align: left; font-family: 'Courier New', monospace; font-size: 10px; color: #0f0; line-height: 1.4; }
        .log-line { border-left: 2px solid #ff0000; padding-left: 5px; margin-bottom: 2px; }
        .button { width: 100%; padding: 16px; background: #ff0000; border: none; color: #fff; font-weight: bold; border-radius: 12px; margin-top: 10px; font-size: 13px; text-transform: uppercase; cursor: pointer; }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        .discord-btn { background: #5865F2 !important; margin-top: 15px !important; }
        .progress-container { width: 100%; background: rgba(255,0,0,0.1); height: 6px; border-radius: 3px; margin-top: 10px; display: none; overflow: hidden; border: 1px solid #ff0000; }
        .progress-bar { width: 0%; height: 100%; background: #ff0000; }
    </style>
</head>
<body>

    <div class="container">

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CAMADA 1 â€” VERIFICAÃ‡ÃƒO DE DOMÃNIO + ANTI-CLONE
//  Bloqueia saveweb, wayback, viewsource, clonadores
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
(function _domainGuard() {
    // Bloqueia SOMENTE sites conhecidos de clone/cache/archive
    // Qualquer outro dominio (incluindo vercel, SPCK, seu proprio host) passa livre
    var _badHosts = [
        'saveweb.io','web.archive.org','archive.org','webcache.googleusercontent',
        'cachedview.nl','cached.com','htmlsave.com','savewebsite.net',
        'webarchive.org','htmlpreview.github','freezepage.com',
        'archive.ph','archive.is','archive.li','archive.fo',
        'cachedpage','megalodon.jp','timetravel.mementoweb'
    ];
    var _h = (window.location.hostname || '').toLowerCase();
    var _ref = (document.referrer || '').toLowerCase();

    var _isBad = _badHosts.some(function(b){
        return _h.indexOf(b) !== -1 || _ref.indexOf(b) !== -1;
    });

    if (_isBad) {
        document.body.innerHTML = '';
        document.write('<div style="background:#000;color:#f00;height:100vh;display:flex;align-items:center;justify-content:center;font-family:monospace;font-size:18px;">â›” ACESSO BLOQUEADO</div>');
        throw new Error('BLOCKED');
    }
})();

// CAMADA 2 - ANTI DEVTOOLS (100% sem falso positivo)
(function _antiDevtools() {
    // Bloqueia atalhos de DevTools - nao interfere com colar/digitar
    document.addEventListener('keydown', function(e){
        // F12
        if (e.key === 'F12') {
            e.preventDefault(); e.stopPropagation(); return false;
        }
        // Ctrl+Shift+I / J / K (inspector, console, elements)
        if (e.ctrlKey && e.shiftKey && ['I','J','K'].indexOf(e.key.toUpperCase()) !== -1) {
            e.preventDefault(); e.stopPropagation(); return false;
        }
        // Ctrl+U (view-source)
        if (e.ctrlKey && !e.shiftKey && e.key.toUpperCase() === 'U') {
            e.preventDefault(); e.stopPropagation(); return false;
        }
        // Mac: Cmd+Option+I / J / C
        if (e.metaKey && e.altKey && ['I','J','C'].indexOf(e.key.toUpperCase()) !== -1) {
            e.preventDefault(); e.stopPropagation(); return false;
        }
    }, true);

    // Botao direito: bloqueado fora de inputs, liberado dentro (para colar key)
    document.addEventListener('contextmenu', function(e){
        var _t = document.activeElement;
        if (_t && (_t.tagName === 'INPUT' || _t.tagName === 'TEXTAREA')) return true;
        e.preventDefault(); return false;
    });
})();

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CAMADA 3 â€” URL DA API OFUSCADA
//  A URL real nunca aparece em texto puro no cÃ³digo
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var _G = (function(){
    // URL: https://teste-api-mcok.vercel.app  â†’  particionada + XOR + base64
    // Para alterar sua URL: substitua os arrays _p abaixo
    // Gerado com: btoa(str) e XOR key=0x47

    // Cada parte Ã©: charCode XOR 0x47, depois convertida para base64
    // Parte 1: "https://teste"  â†’ array de charCodes XOR 71
    // XOR key
    var _k = 0x47;

    // URL "https://teste-api-mcok.vercel.app" toda XOR'd com 0x47
    // Nunca aparece em texto puro â€” reconstruÃ­da apenas em memÃ³ria
    var _p = [0x2f,0x33,0x33,0x37,0x34,0x7d,0x68,0x68,0x33,0x22,0x34,0x33,0x22,0x6a,0x26,0x37,0x2e,0x6a,0x2a,0x24,0x28,0x2c,0x69,0x31,0x22,0x35,0x24,0x22,0x2b,0x69,0x26,0x37,0x37];

    // Decodifica em runtime
    function _dec(arr) {
        return arr.map(function(c){ return String.fromCharCode(c ^ _k); }).join('');
    }

    // Monta URL completa + path em memÃ³ria
    function _url(path) {
        return _dec(_p) + (path || '');
    }

    return { _url: _url };
})();

// Camada 4 removida - coberta pelas camadas 1 e 2

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  LÃ“GICA PRINCIPAL â€” igual ao original, mas usando
//  _G._url() em vez da URL em texto puro
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var _canvas = document.getElementById('matrix');
var _ctx = _canvas.getContext('2d');
var deviceId = '';
var currentKey = null;

function resizeCanvas(){
    _canvas.width = window.innerWidth;
    _canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

var _drops = Array(Math.floor(_canvas.width / 16)).fill(1);
function _draw(){
    _ctx.fillStyle = 'rgba(0,0,0,0.1)';
    _ctx.fillRect(0, 0, _canvas.width, _canvas.height);
    _ctx.fillStyle = '#ff0000';
    _ctx.font = '16px monospace';
    _drops.forEach(function(y, i){
        _ctx.fillText(Math.floor(Math.random() * 2), i * 16, y * 16);
        if (y * 16 > _canvas.height && Math.random() > 0.975) _drops[i] = 0;
        _drops[i]++;
    });
}
setInterval(_draw, 50);

function _genId(){
    var _nav = window.navigator, _scr = window.screen;
    var _plugins = Array.from(_nav.plugins || []).map(function(p){ return p.name; }).join('');
    var _id = [_nav.userAgent, _scr.width, _scr.height, _scr.colorDepth, _nav.language, _plugins, new Date().getTimezoneOffset(), _nav.hardwareConcurrency || 'x'].join('|');
    var _h = 0;
    for (var i = 0; i < _id.length; i++){
        _h = ((_h << 5) - _h) + _id.charCodeAt(i);
        _h = _h & _h;
    }
    return Math.abs(_h).toString(36) + Date.now().toString(36);
}
// â”€â”€ ID estÃ¡vel: salvo no localStorage para que o mesmo dispositivo
//    sempre envie o mesmo ID (evita "key em uso em outro dispositivo")
(function(){
    var _saved = null;
    try { _saved = localStorage.getItem('_ghost_did'); } catch(e){}
    if (_saved) {
        deviceId = _saved;
    } else {
        deviceId = _genId();
        try { localStorage.setItem('_ghost_did', deviceId); } catch(e){}
    }
})();

// â”€â”€â”€ ValidaÃ§Ã£o de Key usando URL ofuscada â”€â”€â”€
async function validateKey(){
    var _kInput = document.getElementById('keyInput');
    var _kStatus = document.getElementById('keyStatus');
    var _vBtn = document.getElementById('validateBtn');
    var _key = _kInput.value.trim();

    if (!_key){ _showSt('error','âŒ Digite uma key vÃ¡lida'); return; }

    _vBtn.disabled = true;
    _vBtn.textContent = 'VALIDANDO...';
    _showSt('warning','â³ Validando key...');

    try {
        // URL montada em runtime â€” invisÃ­vel no source estÃ¡tico
        var _endpoint = _G._url('/keys/validate');

        var _resp = await fetch(_endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ key: _key, device: deviceId })
        });

        var _data = await _resp.json();

        if (_data.valid){
            currentKey = _data.data;
            // Salva key no dispositivo para auto-login futuro
            try { localStorage.setItem('_ghost_key', _key); } catch(e){}
            _showSt('success','âœ… Key vÃ¡lida! Acessando painel...');
            setTimeout(function(){
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('btn').disabled = false;
                var _term = document.getElementById('terminal');
                _term.style.display = 'block';
                _term.innerHTML = '';
                var _l1 = document.createElement('div');
                _l1.className = 'log-line';
                _l1.innerText = 'ğŸ”‘ Key: ' + _key + ' | Tipo: ' + _data.data.type + ' | Status: ATIVO';
                _term.appendChild(_l1);
                if (_data.data.expiresAt > 0){
                    var _exp = new Date(_data.data.expiresAt * 1000);
                    var _l2 = document.createElement('div');
                    _l2.className = 'log-line';
                    _l2.innerText = 'â° Expira: ' + _exp.toLocaleDateString();
                    _term.appendChild(_l2);
                } else {
                    var _l3 = document.createElement('div');
                    _l3.className = 'log-line';
                    _l3.innerText = 'â™¾ï¸ Key Lifetime';
                    _term.appendChild(_l3);
                }
            }, 1500);
        } else {
            var _msg = 'âŒ Key invÃ¡lida';
            var _reasons = { expired:'âŒ Key expirada', revoked:'âŒ Key revogada', device_mismatch:'âŒ Key em uso em outro dispositivo', not_found:'âŒ Key nÃ£o encontrada' };
            if (_reasons[_data.reason]) _msg = _reasons[_data.reason];
            // Se key expirada/revogada/nao encontrada, limpa o auto-login
            if (_data.reason === 'expired' || _data.reason === 'revoked' || _data.reason === 'not_found') {
                try { localStorage.removeItem('_ghost_key'); } catch(e){}
            }
            _showSt('error', _msg);
            _vBtn.disabled = false;
            _vBtn.textContent = 'VALIDAR KEY';
        }
    } catch(e){
        _showSt('error','âŒ Erro ao conectar com servidor');
        _vBtn.disabled = false;
        _vBtn.textContent = 'VALIDAR KEY';
    }
}

function _showSt(type, msg){
    var _el = document.getElementById('keyStatus');
    _el.className = 'key-status ' + type;
    _el.textContent = msg;
}

function switchTab(tabId, btn){
    document.querySelectorAll('.content').forEach(function(c){ c.classList.remove('active'); });
    document.querySelectorAll('.tab-btn').forEach(function(b){ b.classList.remove('active'); });
    document.getElementById(tabId).classList.add('active');
    btn.classList.add('active');
}

var _logs = [
    '> Localizando data/obb...',
    '> Injetando Bypass VIP...',
    '> Ocultando rastro de log...',
    '> Analista nÃ£o acha nada...',
    '> GHOST esculachando o sistema...',
    '> SUCESSO: Tudo Ativado!'
];

function injetar(){
    if (!currentKey){ alert('Key nÃ£o validada!'); return; }
    var _btn = document.getElementById('btn');
    var _term = document.getElementById('terminal');
    var _pCont = document.getElementById('pCont');
    var _pBar = document.getElementById('pBar');
    _btn.disabled = true;
    _term.style.display = 'block';
    _pCont.style.display = 'block';
    _term.innerHTML = '';
    var i = 0, w = 0;
    var _iv = setInterval(function(){
        if (w >= 100){
            clearInterval(_iv);
            var _sl = document.createElement('div');
            _sl.className = 'log-line';
            _sl.innerText = 'âœ… INJEÃ‡ÃƒO CONCLUÃDA COM SUCESSO!';
            _term.appendChild(_sl);
            setTimeout(function(){
                window.location.href = 'scriptable:///run?scriptName=' + encodeURIComponent('GHOST . AuxÃ­lio IOS') + '&speak=true';
            }, 1000);
        } else {
            w += 1.4;
            _pBar.style.width = w + '%';
            if (w % 16 < 1.4 && i < _logs.length){
                var _ln = document.createElement('div');
                _ln.className = 'log-line';
                _ln.innerText = _logs[i];
                _term.appendChild(_ln);
                _term.scrollTop = _term.scrollHeight;
                i++;
            }
        }
    }, 50);
}

document.getElementById('keyInput').addEventListener('keypress', function(e){
    if (e.key === 'Enter') validateKey();
});

window.addEventListener('load', function(){
    // Tenta auto-login com key salva
    var _savedKey = null;
    try { _savedKey = localStorage.getItem('_ghost_key'); } catch(e){}
    if (_savedKey) {
        document.getElementById('keyInput').value = _savedKey;
        _showSt('warning', 'â³ Reconectando com sua key salva...');
        setTimeout(validateKey, 800);
    }
});
</script>
